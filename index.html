<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia Bytebank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Bytebank" class="logo">
    </header>
    <main>
        <div class="container">
            <textarea id="inputTexto" placeholder="Digite seu texto"></textarea>
            <div class="botoes">
                <button id="btnCriptografar">Criptografar</button>
                <button id="btnDescriptografar">Descriptografar</button>
            </div>
            <p class="instrucoes">Apenas letras min√∫sculas e sem acento.</p>
        </div>
        <div class="resultado">
            <img id="placeholder" src="placeholder.png" alt="Imagem de placeholder">
            <p id="mensagem">Nenhuma mensagem encontrada</p>
            <p id="instrucaoMensagem">Digite um texto que deseja criptografar ou descriptografar.</p>
            <textarea id="outputTexto" readonly></textarea>
            <button id="btnCopiar" style="display:none;">Copiar</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
